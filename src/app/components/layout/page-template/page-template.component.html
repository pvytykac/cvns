<header>
  <ul id="locale-dropdown" class="dropdown-content">
    <li *ngFor="let locale of getLocales()"><a href="#" (click)="setLocale($event, locale)">{{locale}}</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper row blue-grey darken-4">
      <a href="#" [appRouterLink]="''" class="brand-logo">
        <img src="" alt="logo"/>
      </a>
      <ul id="main-navigation" class="right hide-on-med-and-down">
        <li *ngFor="let navItem of getNavigationItems()"
            [ngClass]="{'active': isNavItemSelected(navItem)}">
          <a href="#" [appRouterLink]="navItem.url">
            <!--<i class="material-icons left">{{navItem.icon}}</i>-->
            {{navItem.key | translate | async}}
          </a>
        </li>
        <li><a href="#" [appRouterLink]="''"><i class="material-icons">home</i></a></li>
        <li><a href="#" class="dropdown-button" data-activates="locale-dropdown"><i class="material-icons">language</i></a></li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <router-outlet></router-outlet>
</main>
<footer class="page-footer blue-grey darken-4">
  <div class="container">
    <div class="row flex">
      <div class="footer-col">
        <h5>{{'contact' | translate | async}}:</h5>
        <ul>
          <li><strong>{{getInfo().name}}</strong></li>
          <li>{{getInfo().address}}</li>
          <li>{{getInfo().phone}}</li>
          <li>{{getInfo().email}}</li>
        </ul>
        <iframe id="map-widget" width="100%" height="320" frameborder="0" style="border:0" allowfullscreen [src]="getMapWidgetUrl()"></iframe>
      </div>
      <div class="footer-col">
        <svg>
          <path d="M26.63,48.561c-0.99,0 -1.792,0.791 -1.792,1.768l0,15.994c0,1.451 -0.538,2.758 -1.458,3.813l0,-19.838c0,-0.854 -0.636,-1.58 -1.496,-1.7c-0.853,-0.124 -1.709,0.374 -1.917,1.219c-2.93,11.883 -2.958,11.975 -2.958,11.975c0,0 -0.019,-0.092 -2.964,-11.977c-0.211,-0.843 -1.059,-1.342 -1.915,-1.217c-0.859,0.12 -1.492,0.846 -1.492,1.7l0,19.837c-0.922,-1.055 -1.465,-2.362 -1.465,-3.813l0,-15.994c0,-0.977 -0.8,-1.768 -1.789,-1.768c-0.99,0 -1.714,0.791 -1.714,1.768l0,15.994c0,5.627 5.003,9.56 11.337,9.56c6.334,-0.001 11.338,-3.933 11.338,-9.56l0,-15.994c0,-0.977 -0.726,-1.768 -1.715,-1.768m-12.664,23.737l0,-10.106c0.008,0.045 0.145,0.643 2.075,8.071c0.093,0.355 0.388,0.74 0.972,0.74c0.604,0 0.867,-0.338 0.975,-0.74c0.592,-2.293 2.058,-8.043 2.058,-8.043l0,10.078c-0.935,0.314 -1.957,0.486 -3.039,0.486c-1.081,0 -2.107,-0.172 -3.041,-0.486" style="fill:#fff;fill-rule:nonzero;"></path>
        </svg>
      </div>
      <!--<div class="footer-col">-->
        <!--<h5 class="white-text">{{'sponsors' | translate | async}}:</h5>-->
        <!--<ul>-->
          <!--<li *ngFor="let sponsor of getInfo().sponsors">{{sponsor}}</li>-->
        <!--</ul>-->
      <!--</div>-->
    </div>
  </div>
  <div class="footer-copyright blue-grey darken-3">
    <div class="container">
      &copy; {{getYear()}} CVNS
      <div class="links right">
        <a *ngFor="let link of getInfo().links" class="grey-text text-lighten-4" data-delay="100" title="{{link.tooltip}}" href="{{link.url}}" target="_blank">{{link.label}}</a>
      </div>
    </div>
  </div>
</footer>
