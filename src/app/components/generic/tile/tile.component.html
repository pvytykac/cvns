<div class="tile">
  <a href="#" [appRouterLink]="route">
    <div class="tile-header" [ngStyle]="{'background-color': color}">
      <span class="tile-title">{{title}}</span>
    </div>
  </a>
  <div class="tile-content" [ngStyle]="{'max-height': getHeight() + 'px', 'min-height': getHeight() + 'px'}">
    <ng-content></ng-content>
  </div>
  <div class="tile-actions">
    <a href="#" [appRouterLink]="route">{{'more' | translate | async}}</a>
  </div>
</div>
