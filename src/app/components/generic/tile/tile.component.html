<div class="tile-wrapper">
  <div class="tile box-shadow" >
    <div class="tile-header clickable" [ngStyle]="getStyle()" [appRouterLink]="route" style="position: relative;">
      <h2>{{title}}</h2>
      <i *ngIf="icon" ngClass="fa fa-{{icon}}" aria-hidden="true"
         style="position:absolute; right: 12px; top: 8px; font-size: 20pt; color: white;"></i>
    </div>
    <div class="tile-content">
      <ng-template *ngIf="!items" [ngTemplateOutlet]="itemTemplate"
                   [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
      <span *ngIf="items && items.length == 0">No items to display!</span>
      <div class="tile-item" *ngFor="let item of items">
        <ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
      </div>
    </div>
  </div>
</div>
