<div class="collection">
  <a href="#" class="collection-item avatar" *ngFor="let project of getProjects()" [appRouterLink]="'/projects/' + project.id">
    <img class="circle" src="{{project.image}}&version={{project.id}}"/>
    <span class="title">{{project.name}}</span>
    <p>{{project.from}} - {{project.to}}</p>
  </a>
</div>
