<app-collection [observable]="observable">
  <ng-template let-item>
    <div class="person-item valign-wrapper">
      <div class="person-photo">
        <img class="circle" [src]="getPhotoUrl(item)" alt="photo"/>
      </div>
      <div class="person-details">
        <ul>
          <li><strong>{{item.firstname}} {{item.lastname}}</strong></li>
          <li>{{item.email}}</li>
        </ul>
      </div>
    </div>
  </ng-template>
</app-collection>
