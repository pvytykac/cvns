<div class="news-item-outer-wrapper box-shadow">
  <div class="news-item-inner-wrapper">
    <div class="news-item-header">
      <span>{{item.title}}</span>
    </div>
    <div class="news-item-body">
      <span>{{item.text}}</span>
    </div>
    <div class="news-item-footer">
      <span *ngFor="let tag of item.tags" class="tag-box" [ngStyle]="{'background-color': tag.color}">{{tag.label}}</span>
    </div>
  </div>
</div>
