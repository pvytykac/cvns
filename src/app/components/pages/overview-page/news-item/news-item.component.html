<ul *ngIf="done" class="collection">
  <li *ngFor="let item of getNews() | async" class="collection-item">
    <strong>{{item.title}}</strong><br/>
    <span>{{item.text}}</span>
    <div>
      <div *ngFor="let tag of item.tags" class="chip white-text" [ngStyle]="{'background-color': tag.color}">{{tag.label}}</div>
    </div>
  </li>
</ul>
