<div id="tiles-wrapper">
  <div id="big-tile">
    <app-tile title="{{'about' | translate | async}}" color="{{getAboutColor()}}" [route]="'about'" [icon]="'info'">
      <ng-template let-item>
        <app-about-item></app-about-item>
      </ng-template>
    </app-tile>
  </div>
  <div id="small-tiles">
    <div>
      <div>
        <app-tile title="{{'news' | translate | async}}" color="{{getNewsColor()}}" [items]="news()" [route]="'news'" [icon]="'newspaper-o'">
          <ng-template let-item>
            <app-news-item [item]="item"></app-news-item>
          </ng-template>
        </app-tile>
      </div>
      <div>
        <app-tile title="{{'people' | translate | async}}" color="{{getPeopleColor()}}" [items]="people()" [route]="'people'" [icon]="'user'">
          <ng-template let-item>
            <app-people-item [person]="item"></app-people-item>
          </ng-template>
        </app-tile>
      </div>
    </div>
    <div>
      <div>
        <app-tile title="{{'projects' | translate | async}}" color="{{getProjectsColor()}}" [items]="projects()" [route]="'projects'" [icon]="'pie-chart'">
          <ng-template let-item>
            <app-projects-item [project]="item"></app-projects-item>
          </ng-template>
        </app-tile>
      </div>
      <div>
        <app-tile title="{{'publications' | translate | async}}" color="{{getPublicationsColor()}}" [items]="publications()" [route]="'publications'" [icon]="'book'">
          <ng-template let-item>
            <app-publications-item [publication]="item"></app-publications-item>
          </ng-template>
        </app-tile>
      </div>
    </div>
  </div>
</div>
