<app-collection [promise]="getPublications()">
  <ng-template let-item>
    <div class="publication-group">
      <div>
        <span><strong>{{item.year}}</strong></span>
        <span class="badge new" data-badge-caption="">{{item.publications.length}}</span>
      </div>
      <hr/>
      <app-collection [items]="item.publications">
        <ng-template let-item>
          <div class="publication-item valign-wrapper">
            <div class="publication-item-name">{{item.name}}</div>
            <div class="publication-item-action">
              <a href="{{item.url}}" target="_blank">
                <i class="material-icons small">file_download</i>
              </a>
            </div>
          </div>
        </ng-template>
      </app-collection>
    </div>
  </ng-template>
</app-collection>
