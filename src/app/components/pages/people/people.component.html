<div class="people-wrapper">
  <ng-template #loading>
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </ng-template>
  <div *ngIf="promise | async; let people; else loading">
    <div class="person-detail" *ngFor="let person of people">
      <app-person-detail [person]="person"></app-person-detail>
    </div>
  </div>
</div>
